on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i
      - run: npm start
        env:
          VODOVOD_USER: ${{ secrets.VODOVOD_USER }}
          VODOVOD_PASS: ${{ secrets.VODOVOD_PASS }}
